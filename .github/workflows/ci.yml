name: Environments

on:
  workflow_dispatch:

jobs:
  DEV:
    runs-on: ubuntu-latest
    environment: Dev

    steps:
      - name: Deploy
        run: echo "Deploying to Dev"

  STAGE:
    runs-on: ubuntu-latest
    environment: 
      name: Stage
      url: https://stg.example-prod-url.com
    

    needs: DEV
    steps:
      - name: Deploy
        run: echo "Deploying to Stage"

  PROD:
    runs-on: ubuntu-latest
    environment:
      name: Prod
      url: https://example-prod-url.com

    needs: STAGE
    steps:
      - name: Deploy
        run: echo "Deploying to Prod"
