name: Environments

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: 'Confirm deployment?'
        type: boolean
        required: true
        default: false

jobs:
  DEV:
    runs-on: ubuntu-latest
    environment:
      name: Dev

    steps:
      - name: Deploy
        run: echo "Deploying to Dev"

  STAGE:
    runs-on: ubuntu-latest
    environment: 
      name: Stage
      url: https://stg.example-prod-url.com
    

    needs: DEV
    steps:
      - name: Deploy
        run: echo "Deploying to Stage"

  PROD:
    runs-on: ubuntu-latest
    environment:
      name: Prod
      url: https://example-prod-url.com

    needs: STAGE
    if: github.event.inputs.confirm_deploy == 'true'
    steps:
      - name: Deploy
        run: echo "Deploying to Prod"
