name: Environments

on:
  workflow_dispatch:

jobs:
  DEV:
    runs-on: ubuntu-latest
    environment: Dev

    steps:
      - name: Deploy
        run: echo "Deploying to Dev"

  STAGE:
    runs-on: ubuntu-latest
    environment: Stage

    needs: DEV
    steps:
      - name: Deploy
        run: echo "Deploying to Stage"

  PROD:
    runs-on: ubuntu-latest
    environment:
      name: Prod
      url: https://example-prod-url.com
      reviewers:
        - zyderus@gmail.com

    needs: STAGE
    steps:
      - name: Deploy
        run: echo "Deploying to Prod"
