name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  # âœ… Step 1: Install Dependencies, Lint, and Run Tests
  test:
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout code
